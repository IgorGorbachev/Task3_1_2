<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Сообщения об ошибках/успехе -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2>Список пользователей</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
            <td>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name}"
                          class="badge bg-secondary me-1"></span>
            </td>
            <td>
                <form th:action="@{/admin/changeUser}" method="post" class="d-inline">
                    <input type="number" name="id" th:value="${user.id}">
                    <input type="text" name="username" th:value="${user.username}" class="form-control mb-2">
                    <input type="number" name="age" th:value="${user.age}" class="form-control mb-2">
                    <input type="password" name="password" th:value="${user.password}" class="form-control mb-2">
                    <label>Роли:</label>
                    <select name="roles" multiple class="form-control" required>
                        <option th:each="role : ${allRoles}"
                                th:value="${role.id}"
                                th:selected="${user.roles.contains(role)}"
                                th:text="${role.name}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-warning btn-sm">Изменить</button>
                </form>


                <form th:action="@{/admin/deleteUser}" method="post" class="d-inline ms-2">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>


            </td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Добавить пользователя</h2>
    <form th:action="@{/admin/addUser}" method="post">
        <div class="form-group mb-3">
            <label>Имя пользователя:</label>
            <input type="text" name="username" th:value="${user?.username}"
                   class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Возраст:</label>
            <input type="number" name="age" th:value="${user?.age}"
                   class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Пароль:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Роли:</label>
            <select name="roles" multiple class="form-control" required>
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
